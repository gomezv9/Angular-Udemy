<!DOCTYPE html>
<html ng-app="ejemplosApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>http-request</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/lodash/2.1.0/lodash.compat.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.js"></script>
       
        <script type="text/javascript" src="js/app.js"></script>

        
    </head>    
    <body>
        <div class="container" ng-controller="MainCtrl">
            
            <h1>Usuarios</h1>
            <h4>Manejo de recursos online</h4>
            <hr>

            <p ng-repeat="u in users">
            Name: {{ u.name }}
            <br>
            Username: {{ u.username}} 
            </p> 

            <br><br>

            <br><br>
            {{ users | json }}

        </div>


    </body>
</html>
