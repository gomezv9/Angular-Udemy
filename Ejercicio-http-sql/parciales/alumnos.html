<h1>Alumnos</h1>
<h4>Listado de alumnos</h4>

<div class="row">

	<table class="table table-striped">

		<tr>

			<th>Código</th>
			<th>Nombre</th>
			<th>Teléfono</th>
			<th>Ver</th>

		</tr>

		<tr ng-repeat="alumno in alumnos | limitTo:posicion | limitTo:-5">

			<td>{{ alumno.codigo }}</td>
			<td>{{ alumno.nombre }}</td>
			<td>{{ alumno.telefono | telefono}}</td>
			<td><a href="#/alumno/{{ alumno.codigo }}">Ver Registro</td>

		</tr>

	</table>

	<button class="btn btn-primary" ng-click="atras()">Anterior</button>
	<button class="btn btn-primary" ng-click = "siguientes()">Siguiente</button>

	{{ posicion }}

</div>
