<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filtros - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        <style>
            .avatar{
                width: 75px;
                height: 75px;
            }

        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">
            
            <h1>Filtros</h1>
            <h4>Para el ng-repeat</h4>
            <hr>

            <div class="row">

                Busqueda Nombre:
                <br>
                <input type="text" ng-model="busqueda.nombre" class="form-control" placeholder="Busqueda por nombre">

                <br>
                Sexo:
                <br>
                <select ng-model="busqueda.sexo" class="form-control">
                    <option value="">Cualquiera</option>
                    <option value="mujer">mujer</option>
                    <option value="hombre">Hombre</option>
                </select>

            </div>

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Celular</th>
                        <th>Sexo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="datos in personas | filter:busqueda">
                        <td><img ng-src="img/{{ datos.avatar }}" class="avatar img-circle"></td>
                        <td>{{ datos.nombre }}</td>
                        <td>{{ datos.telefono }}</td>
                        <td>{{ datos.celular }}</td>
                        <td>{{ datos.sexo }}</td>
                    </tr>
                </tbody>
            </table>

            

            
            
            

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
